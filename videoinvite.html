<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Promo Video</title>
  <script>
    function videoReady() {
      alert("Video is ready to play!");
    }
  </script>
</head>
<body>

  <video width="320" height="240" controls oncanplay="videoReady()">
    <source src="promo.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

</body>
</html>
