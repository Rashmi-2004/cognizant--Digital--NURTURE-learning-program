<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Gallery</title>
  <style>
    .gallery-img {
      border: 2px solid #444;
      width: 150px;
      height: 100px;
    }
  </style>
</head>
<body>

  <table>
    <caption>Past Event Highlights</caption>
    <tr>
      <td><img src="img1.jpg" alt="Event 1" title="Music Night" class="gallery-img"></td>
      <td><img src="img2.jpg" alt="Event 2" title="Dance Show" class="gallery-img"></td>
      <td><img src="img3.jpg" alt="Event 3" title="Art Fair" class="gallery-img"></td>
    </tr>
    <tr>
      <td><img src="img4.jpg" alt="Event 4" title="Food Fest" class="gallery-img"></td>
      <td><img src="img5.jpg" alt="Event 5" title="Tech Meetup" class="gallery-img"></td>
      <td><img src="img6.jpg" alt="Event 6" title="Book Fair" class="gallery-img"></td>
    </tr>
  </table>

</body>
</html>
